<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <script src="../dist/draw.js"></script>
    <script>
        const d = new Draw({
            width: window.width,
            height: 800
        })

        const center = new Vec3(d.width / 2, d.height / 2)

        d.preload(
            async () => {
            }
        )

        d.setup(
            (ctx) => {
                ctx.lineWidth = 1
                d.strokeStyle('rgba(200,0,0,1)')
                d.fillStyle('rgba(255,255,255,1)')
                d.textSize(20)
                d.strokeOpen = true
                d.fillOpen = true
            }
        )
        
        d.loop(
            (ctx) => {
                d.clear()
                
                const vecA = Vec3.diff(d.mousePos, center)
                const vecB = Vec3.diff(new Vec3(center.x + 100, center.y), center)

                d.line(center.x, center.y, d.mouseX, d.mouseY)
                d.line(center.x, center.y, center.x + 100, center.y)

                const radian = Vec3.getOrientationRadian(d.mousePos, center)
                d.save()
                d.translate(center.x, center.y)
                d.rotate(radian )
                d.rect(0, 0, 200, 100)
                d.restore()

                d.circle(30, center.x, center.y)
            }
        )

        d.click(
            (e) => {
                if (e === ' ') {
                    d.clear()
                }
            }
        )

    </script>
</body>

</html>
