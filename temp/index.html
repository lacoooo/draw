<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <style>
        canvas {
            margin-top: 100px;
            display: block;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <script src="../dist/draw.js"></script>
    <script>
        const d = new Draw({
            width: 1000,
            height: 1000
        })

        d.setup(
            (ctx) => {
                console.log(ctx)
                ctx.lineWidth = 1
                ctx.strokeStyle = 'rgba(200,0,0,0.1)'
            }
        )

        d.loop(
            (ctx) => {
                d.line(0, 0, d.mouseX, d.mouseY)
                d.line(d.pmouseX, d.pmouseY, d.mouseX, d.mouseY)
            }
        )

        d.click(
            (e) => {
                console.log(e)
            }
        )

    </script>
</body>

</html>
