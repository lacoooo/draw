<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <script src="../dist/draw.js"></script>
    <script>
      const d = new Draw({
        width: window.width,
        height: 800,
      });

      d.preload(() => {});

      d.setup((ctx) => {
        ctx.lineWidth = 1;
        d.strokeOpen = true;
        d.circle(10, d.center.x, d.center.y)
      });

      d.loop((ctx) => {
        d.save()
        d.translate(d.center.x, d.center.y)
        for (let i = 0; i < 10; i++) {
          const vec = Vec3.getRandomGaussianVec(0, 60);
          d.point(vec.x, vec.y);
        }
        d.restore()
      });

      d.click((e) => {
        if (e === " ") {
          d.clear();
        }
      });
    </script>
  </body>
</html>
