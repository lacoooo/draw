<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>temp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        display: block;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <script src="../dist/draw.js"></script>
    <script>
      const EPSILON = 0.00001;

      const lines = [];

      const params = {
        init: {
          width: window.width,
          height: 800,
        },
        preload: () => {},
        setup: (ctx) => {
          d.lineWidth(2);
          d.strokeOpen = true;
          d.strokeStyle("rgba(0,0,0,0.3)");
          // d.dashline(d.center.x, d.center.y, d.width, d.center.y)
          // d.dashline(d.center.x, 0, d.center.x, d.center.y)

        },
        loop: (ctx) => {
          //   d.loopOnce();
            d.clear();
            const line = new Line(
              Vec3.getRandomVec(600),
              Vec3.getRandomVec(600)
            );

            if (!lines.length) {
              lines.push(line);
              return
            }

            let intersect = false

            d.line(line.a.x, line.a.y, line.b.x, line.b.y)

            lines.forEach((ele) => {
              const point = Line.getIntersection(line, ele);
              if (point) {
                if (line.includePoint(point) && ele.includePoint(point)) {
                     d.circle(10, point.x, point.y)
                    intersect = true
                }
              }
            });

            if (!intersect) {
                lines.push(line)
            }

            lines.forEach((ele) => {
                d.line(ele.a.x, ele.a.y, ele.b.x, ele.b.y)
            })
        },
        click: (e) => {
          if (e === " ") {
            d.clear();
            d.setup(d.setupParams);
          }
        },
      };

      const d = new Draw(params);
    </script>
  </body>
</html>
