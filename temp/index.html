<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
</head>

<body>
    <script src="../dist/draw.js"></script>
    <script>
        const d = Draw({
            width: 1000,
            height: 1000
        })
        d.setup(
            (ctx) => {
                console.log(ctx)
                ctx.lineWidth = 1
                ctx.strokeStyle = 'rgba(0,0,0,0.01)'
            }
        )

        d.loop(
            (ctx) => {
                d.line(Math.random() * d.width / 2, Math.random() * d.height, Math.random() * d.width / 2, Math.random() * d.height)
            }
        )

    </script>
</body>

</html>
